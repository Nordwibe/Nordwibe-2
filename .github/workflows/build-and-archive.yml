name: Build and Archive

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install --frozen-lockfile

      - name: Build project
        run: npm run build

      - name: Gzip process
        run: find ./dist/ -type f -exec gzip -k -f -9 {} \;

      - name: Create archive
        run: |
          cd dist
          tar -czf ../nw-f.tar.gz .
          cd ..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nw-f
          path: nw-f.tar.gz
          retention-days: 90
